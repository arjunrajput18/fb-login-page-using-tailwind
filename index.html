<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <link rel="icon" type="x-icon" href="favicon.ico" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-32 flex items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="fblogo.svg" alt="" />
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life. </p>
      </div>
      <div class="right relative flex flex-col shadow-lg shadow-indigo-500/50 rounded-lg bg-white w-96 text-lg p-4 ">
        <input class="px-4 font-semibold h-12 my-2 border border-1 rounded-lg outline-blue-400 " type="text" placeholder="Email address or phone number"/>
        <input class="px-4 font-semibold h-12 my-2 border border-1 rounded-lg outline-blue-400" type="password" placeholder="Password" />
        <button class="px-12 my-1 bg-blue-600 rounded-lg py-2 font-bold text-white">Log in</button>
        <span class="mx-auto text-blue-500 my-1  text-sm hover:cursor-pointer py-2">Forgotten password?</span>
        <hr />
        <button class=" bg-green-500 rounded-lg mt-6 py-2 text-white">Create New account</button>
        <span class=" absolute text-sm -bottom-8"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
